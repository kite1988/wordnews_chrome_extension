        <div style="min-width:350px">
    
        <!-- TODO: change button to tab style -->
        <!-- Mode -->
        <div class="row" style="margin:10px;">
            <div class="col-xs-2">
                <h4>Mode:</h4>
            </div>
            <div class="col-xs-9" style="margin:5px;">
                <!--<div id="mode" class="btn-group btn-toggle">-->
                <div id="mode" class="btn-group">
                    <button id="learn" class="btn btn-primary">Learn</button>
                    <button id="annotate" class="btn btn-default default">Annotate</button>
                    <button id="disable" class="btn btn-default">Disable</button>
                </div>
            </div>
        </div>
        <hr />
        <!---Learn mode-->
        <div id='learn-panel'>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-6">
                        <h2 id="learnt">
              <strong>0</strong>
            </h2>
                        <p>
                            <small>Seen</small>
                        </p>
                        <button class="btn btn-success btn-block"> Show Me</button>
                    </div>
                    <div class="col-xs-6">
                        <h2 id="toLearn">
              <strong>0</strong>
            </h2>
                        <p>
                            <small>Learnt</small>
                        </p>
                        <button class="btn btn-info btn-block"> Show Me</button>
                    </div>
                </div>
            </div>
            <!-- Words to learn per paragraph -->
            <div class="row" style="margin:10px;">
                <div class="col-xs-4">
                    <h4>Words/P:</h4>
                </div>
                <div class="col-xs-7" style="margin:5px;">
                    <input id="wordsReplaced" class="slider" data-slider-max="10" data-slider-min="0" data-slider-step="1" type="text" />
                </div>
            </div>
            <!-- Translation backend -->
            <div class="row" style="margin:10px;">
                <div class="col-xs-4">
                    <!-- TODO: a better name -->
                    <h4>Backend:</h4>
                </div>
                <div class="col-xs-8" style="margin:5px;">
                    <div id="translationUrl" class="btn-group">
                        <button id="imsTranslations" class="btn btn-default default">FYP</button>
                        <button id="dictionaryTranslations" class="btn btn-primary">Standard</button>
                        <button id="bingTranslations" class="btn btn-default">Bing</button>
                    </div>
                </div>
            </div>
            <!-- Replace or not -->
            <div class="row" style="margin:10px;">
                <div class="col-xs-4">
                    <h4>Words Displayed:</h4>
                </div>
                <div class="col-xs-7" style="margin:5px;">
                    <div id="englishchinese" class="btn-group btn-toggle">
                        <button id="displayEnglish" class="btn btn-primary active">English</button>
                        <button id="displayChinese" class="btn btn-default">Chinese</button>
                    </div>
                </div>
            </div>
            <!-- Enabled websites -->
            <div class="row website-checkbox" style="margin:10px;">
                <div class="col-xs-4">
                    <h4>Enabled on websites:</h4>
                </div>
                <div class="col-xs-7" style="margin:5px;">
                    <div class="row">
                        <div class="col-xs-6">
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox1" value="cnn.com" />CNN</label>
                        </div>
                        <div class="col-xs-6">
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox2" value="chinadaily.com.cn" />ChinaDaily</label>
                        </div>
                        <div class="col-xs-6">
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox3" value="bbc.co" />BBC</label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Tutorial -->
            <div class="row" style="margin:10px">
                <!--<div class="col-xs-5" style="margin:5px;">
                    <button style="margin-left:20px;" class="btn btn-primary btn-lg" id="setting">Setting</button>
                </div>-->
                <div class="col-xs-4"></div>
                <div class="col-xs-8">
                    <button class="btn btn-primary btn-lg" id="documentation">Tutorial</button>
                </div>
            </div>
            <!-- News Category -->
            <!--   <div class="row"  style="margin:10px;">
                    <div class="col-xs-4">
                    <h4>Category: </h4>
                    </div>
                    <div class="col-xs-7" style="margin:5px;">
                      <div class="row">
                      <div class="col-xs-6">
                        <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox1" value="1">Politics
                        </label>
                      </div>
                      <div class="col-xs-6">
                        <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox3" value="3">Technology
                        </label>
                      </div>
                      </div>
                    </div>
                  </div> -->
        </div>
        <!-- End of learn mode -->
        <!-- Annotation mode -->
        <div id="annotate-panel">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-6">
                        <h2 id="annotations">
                            <strong>0</strong>
                        </h2>
                        <p>
                            <small>Annotations</small>
                        </p>
                        <button class="btn btn-success btn-block"> Show Me</button>
                    </div>
                    <div class="col-xs-6">
                        <h2 id="articles">
                          <strong>0</strong>
                        </h2>
                        <p>
                            <small>Articles</small>
                        </p>
                        <button class="btn btn-info btn-block"> Show Me</button>
                    </div>
                </div>
            </div>
            <br>
            <div class="row" style="margin:10px;">
                Language of annotation:
                <div class="form-group">
                    <div class="bfh-selectbox bfh-languages" data-language="zh_CN" 
                    	 data-available="zh_CN,en_US,de_DE,fr_FR,it_IT,ru_RU" data-flags="true">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- End of annotation-->
        <div id="disable-panel">
        </div>
